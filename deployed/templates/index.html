<!DOCTYPE html>
<html>
<head>
    <title>EV Charging Station Maintenance Prediction</title>
</head>
<body>
    <h2>EV Charging Station Maintenance Prediction</h2>
    <form action="/predict" method="post">
        <label>Power Consumption (kWh):</label><br>
        <input type="text" name="power_consumption" required><br><br>

        <label>Charging Duration (hours):</label><br>
        <input type="text" name="charging_duration" required><br><br>

        <label>Charging Rate (kW):</label><br>
        <input type="text" name="charging_rate" required><br><br>

        <label>Charging Start Percentage (%):</label><br>
        <input type="text" name="charging_start_percentage" required><br><br>

        <label>Charging End Percentage (%):</label><br>
        <input type="text" name="charging_end_percentage" required><br><br>

        <label>Usage Count:</label><br>
        <input type="text" name="usage_count" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
